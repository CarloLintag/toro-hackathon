<!doctype html>
   <html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
       <link rel="stylesheet" type="text/css" href="employees.css">
       <title>Log in</title>
      
   </head>
   <body>
    <div class="d-flex align-items-center justify-content-center">
        <div class="container-lg">
            <h1>Add New Employee</h1>
           <form method="POST" id="employee-form">
            <div class="row">
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="position" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="position" required>
                  </div>
                <div class="col">
                    <label for="hourlyRate" class="form-label">Hourly Rate</label>
                    <input type="tnumberext" class="form-control" id="hourlyRate" required>
                  </div>
                <div class="col">
                    <label for="sickLeaveCredit" class="form-label">Sick Leave Credit</label>
                    <input type="number" class="form-control" id="sickLeaveCredit" required>
                </div>
                <div class="col">
                  <label for="vacationLeaveCredit" class="form-label">Vacation Leave Credit</label>
                  <input type="number" class="form-control" id="vacationLeaveCredit" required>
                </div>
               
            </div>

            <div class="row text-right " style="margin-top: 1vw;">
                <div class="col-8">
                    
                </div>
                <div class="col text-right">
                    <button id="submit" type="submit" class="btn btn-primary">Success</button>
                </div>
                <div class="col text-right">
                    <button id="back" type="button" class="btn btn-secondary">Back</button>
                </div>
            </div>
            
           </form>
        </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const api = axios.create({
        baseURL: 'https://6000-carlolintag-torohackatho-35cvx7tow3f.ws-us38.gitpod.io/management',
        timeout: 10000,
      });
      document.getElementById('employee-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // TODO REST-API POST
        let data = {
          lastName: document.getElementById('lastName').value,
          firstName: document.getElementById('firstName').value,
          position: document.getElementById('position').value,
          hourlyRate: document.getElementById('hourlyRate').value,
          sickLeaveCredit: document.getElementById('sickLeaveCredit').value,
          vacationLeaveCredit: document.getElementById('vacationLeaveCredit').value,
        }

        api.post('/employee', data)
          .then(response => {
            alert(response.data.message)
          })
          .catch(error => {
            alert('Failed to add employee')
          })
      })

      document.getElementById("back").addEventListener("click", function(){
            location.href('/employees')
        });
    </script>

    </body>
   
   </html>
